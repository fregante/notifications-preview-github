<!doctype html>
<meta charset="utf-8">
<title>Refined GitHub options</title>
<style>
	html {
		font-family: sans-serif;
	}
	/* Increase spacing between sections */
	h2 ~ h2,
	form ~ form {
		margin-top: 2em;
	}
</style>
<form id="options-form">
	<p>
		<label>
			<input type="checkbox" name="previewCount">
			Preview notifications count
		</label>
	</p>
	<p>
		<label>
			<input type="checkbox" name="compactUI">
			Show compact notifications list
		</label>
	</p>
</form>
<script src="options.js"></script>
